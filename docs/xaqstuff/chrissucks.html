<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image</title>
    <style>
        body {
            background-color: grey;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        a {
        color: blue;
        }

        .animated-image {
            width: 600px;
            animation: rotate 5s linear infinite, bounce 2s ease-in-out infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
                .left-text, .right-text {
            position: absolute;
            top: 50%;
            font-size: 2em;
            animation: grow-shrink 2s infinite alternate, color-change 2s infinite alternate;
        }
        .left-text {
            left: 10px;
        }
        .right-text {
            right: 10px;
        }
        @keyframes grow-shrink {
            0% {
                font-size: 2em;
            }
            100% {
                font-size: 3em;
            }
        }
        @keyframes color-change {
            0% {
                color: red;
            }
            100% {
                color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Paper Computer Games</h1>
    <p>CHRIS SUCKS</p>
    <img src="https://papercomputergames.com/xaqstuff/ChrisTransparent.png" alt="Animated" class="animated-image">
    <div class="left-text">QRITICIZE CHRIS</div>
    <div class="right-text">QRITICIZE CHRIS</div>
    <p>"I Suck! -Chris"</p>
    <p><a href="https://papercomputergames.com" style="color: blue; text-decoration: none;">(Back To Home)</a></p>
</body>
</html>
